<!DOCTYPE html>

<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Renan Viana Cracha - NLW-Heat Origin</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <img
            id="UserPhoto"
            src="http://lorempixel.com/185/185/people/"
            alt="Foto do usuario do cartão"
          />
        </div>
        <h1 id="UserName">Renan</h1>

        <a id="UserLink" href="https://github.com" target="_blank">
          <img src="images/github.svg" alt="Foto logo Github" />
          <span id="UserLogin">SrRenan</span>
        </a>

        <p id="UserBio">Sou técnico em desenvolvimento.</p>

        <ul id="SocialLinks">
          <li class="tinyurl">
            <a
              href="https://drive.google.com/u/0/uc?id=1UgsUyPeW9ZSFUraqPeztSL5xNe2N7hSM&export=download"
              target="_blank"
            >
              <img id="curriculum" src="images/curriculum.svg" alt="" />
            </a>
          </li>

          <li class="instagram">
            <a href="https://www.instagram.com/renanvianarv/" target="_blank">
              <img
                id="instagram"
                src="images/instagram.svg"
                alt="Logo Instagram"
              />
            </a>
          </li>

          <li class="linkedin">
            <a href="https://www.linkedin.com/" target="_blank">
              <img
                id="linkedin"
                src="images/linkedin.svg"
                alt="Logo linkedin"
              />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
